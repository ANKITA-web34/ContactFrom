<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="style.css">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/eb2c6fd435.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></span>
                            <span>23 jem road<br>los Angeles</span>
                        </li>  
                        <li>
                            <span><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></span>
                            <span>abc@gmail.com</span>
                        </li>  
                        <li>
                            <span><i class="fa fa-phone fa-2x" aria-hidden="true"></i></span>
                            <span>345-765-097</span>
                        </li>  
                    </ul>
                </div>
                <ul class="sIcon">
                    <li><a href="#"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-pinterest-p fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a></li>
                </ul>
            </div>

            <div class="contactForm">
                <h2>Send A Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="number" required>
                        <span>mobile number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Enter Your Message here..</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
